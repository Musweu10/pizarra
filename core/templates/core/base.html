<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href='{% url "core:index" %}'>Pizarra</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{% url 'core:about' %}"
                >About</a
              >
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link bg-primary text-white" href="{% url 'project:projects' %}">Projects</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a
                class="nav-link bg-secondary mx-3 text-white"
                href="{% url 'account:login' %}"
                >Log in</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link bg-primary text-white"
                href="{% url 'account:signup' %}"
                >Sign up</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="mt-5 py-5 px-5">
      {% block content %} {% endblock content %}
    </main>

    <div class="container-flid">
      <footer class="footer fixed-bottom text-center py-3 border-top bg-dark">
        <p class="mb-0 text-white">&copy; 2024 BurgeTechnologies, Inc</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
